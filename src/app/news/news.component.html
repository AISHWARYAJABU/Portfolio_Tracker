<div class="container">
    <div class="row mt-5">
      <div class="col-4 mt-4" *ngFor="let item of news">
          <div class="card h-100 rounded-3 shadow">
              <img [src]="item.image" class="card-img-top" alt="News Image" style="object-fit: cover; height: 150px;">
              <div class="card-body d-flex flex-column">
                  <h5 class="card-title">
                      <a [href]="item.url" class="tag" target="_blank" rel="noopener noreferrer">{{ item.headline }}</a>
                  </h5>
              </div>
          </div>
      </div>
  </div>
</div>
